<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SQL Web App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div id="username-display" style="font-weight:bold;">Welcome</div>
            <div class="nav-links">
                <button class="btn btn-secondary action-btn" onclick="window.location.href='report.html'">View
                    Reports</button>
                <button class="btn btn-secondary action-btn" onclick="window.location.href='logs.html'">Log
                    History</button>
                <button class="btn btn-secondary action-btn"
                    onclick="document.getElementById('changePasswordModal').style.display='flex'">Change
                    Password</button>
                <button id="logoutBtn" class="btn btn-danger action-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="grid-layout">
            <!-- Data Entry Form -->
            <div class="data-entry-form">
                <h3 style="margin-bottom:1rem;">Manage Records</h3>
                <form id="entryForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="place">Place</label>
                        <input type="text" id="place" name="place" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="file" id="photo" name="photo" class="form-control" accept="image/*">
                        <img id="photoPreview" class="photo-preview" style="display:none;">
                    </div>
                    <div class="action-buttons" style="flex-direction: column;">
                        <button type="submit" class="btn">Add</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear / New</button>
                    </div>
                </form>
            </div>

            <!-- Data Table -->
            <div class="data-table-container">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                    <h3>Records List</h3>
                    <button class="btn btn-secondary action-btn" onclick="printReport()">Print List</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Place</th>
                            <th>Updated By</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <span class="close"
                onclick="document.getElementById('changePasswordModal').style.display='none'">&times;</span>
            <h2>Change Password</h2>
            <form onsubmit="event.preventDefault(); changePassword(this.newPassword.value);">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="newPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn">Update Password</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
